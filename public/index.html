<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./nav-modal.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
<header>
  <h1 class="logo">
    <a href="#">
      <img src="./images/logo.png" alt="batman">
    </a>
  </h1>
  <div class="go">
    <nav>
      <ul class="nav-items">
        <li><a href="#" class="nav-link">하이</a></li>
        <li><a href="#" class="nav-link">안녕</a></li>
        <li><a href="#" class="nav-link">헬로</a></li>
        <li><a href="#" class="nav-link">왓업</a></li>
      </ul>
    </nav>
    <div class="login-signup-box">
      <a href="#" class="login">로그인</a>
      <a href="#" class="signup">가입하기 </a>
    </div>
  </div>
</header>
</div>
<div class="modal-box off">
  <div class="login-box ">

      <h2 class="login-heading">로그인</h2>
      <form class="login-form">
            <fieldset>
                <legend>잠깐 구경왔다가 눌러 앉게 될껄요?</legend>
                <div class="user-email">
                    <label for="user-email" class="hidden">아이디</label>
                    <input type="email" id="user-email" required placeholder="아이디">
                </div>
                <div class="user-pw">
                    <label for="user-pw" class="hidden">비밀번호</label>
                    <input type="password" id="user-pw" required placeholder="비밀번호">
                </div>
                <button class="btn-login">로그인</button>
                <ul class="member-info">
                  <li><a href="#" class="google-login"><i class="fa fa-google" aria-hidden="true"></i>구글 아이디로 로그인 하기 </a></li>
                  <li><a href="#" class="facebook-login"><i class="fa fa-facebook-official" aria-hidden="true"></i>페이스북 아이디로 로그인 하기 </a></li>
                </ul>
                <button class="btn-signup">가입하기</button>
            </fieldset>
        </form>
    </div>
    <div class="signup-box off">

        <h2 class="signup-heading">가입하기</h2>
        <form class="login-form">
              <fieldset>
                  <legend>잠깐 구경왔다가 눌러 앉게 될껄요?</legend>
                  <div class="user-email">
                      <label for="user-email" class="hidden">아이디</label>
                      <input type="email" id="user-email" required placeholder="아이디">
                  </div>
                  <div class="user-pw">
                      <label for="user-pw" class="hidden">비밀번호</label>
                      <input type="password" id="user-pw" required placeholder="비밀번호">
                  </div>
                  <button class="btn-login">로그인</button>
                  <ul class="member-info">
                    <li><a href="#" class="google-login"><i class="fa fa-google" aria-hidden="true"></i>구글 아이디로 로그인 하기 </a></li>
                    <li><a href="#" class="facebook-login"><i class="fa fa-facebook-official" aria-hidden="true"></i>페이스북 아이디로 로그인 하기 </a></li>
                  </ul>
              </fieldset>
          </form>
          <button class="btn-signup">가입하기</button>
      </div>
    <button class="btn-modal-close">X</button>
  </div>
  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
  <script>

  </script>
<script src="./js/nav02.modal.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="/js/firebase.init.js"></script>
<script src="https://use.fontawesome.com/ba07fa993b.js"></script>
<script src="./js/authorization.js"></script>
</body>
</html>
